name: Go Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.1'

    - name: Check out code
      uses: actions/checkout@v4

    - name: Get dependencies
      run: go mod download

    - name: Run unit tests
      run: go test ./... -v

    - name: Run integration tests
      run: RUN_INTEGRATION_TESTS=1 go test ./... -v

    - name: Run linter
      uses: golangci/golangci-lint-action@v8
      with:
        version: latest
