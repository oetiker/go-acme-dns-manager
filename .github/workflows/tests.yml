name: Go Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.21'
        
    - name: Check out code
      uses: actions/checkout@v3
      
    - name: Get dependencies
      run: go mod download
      
    - name: Run unit tests
      run: go test ./... -v
      
    - name: Run integration tests
      run: RUN_INTEGRATION_TESTS=1 go test ./... -v
      
    - name: Run linter
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
